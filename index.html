    <script id="fs0" type="fs">
precision mediump float;

varying vec2 vTex;

uniform sampler2D uImg;

void main(void) {
    gl_FragColor = texture2D(uImg, vTex);
}


    </script>
    <script id="vs0" type="vs">
precision mediump float;

const float PI = 3.14159265358979323846264;
const float D2R = PI / 180.0;

varying vec2 vTex;

attribute vec2 aTex;
attribute vec2 aVer;

uniform vec2 uRes;
uniform vec2 uCam;
uniform vec2 uPos;
uniform float uAng;

void main(void) {
    float rad = uAng * D2R; // Convert degrees to radians
    float ac = cos(rad);
    float as = sin(rad);
    mat2 rot = mat2(ac, -as, -as, -ac); // Create rotation matrix
    gl_Position = vec4((aVer * rot + uPos - uCam) * uRes, 1.0, 1.0);
    vTex = aTex;
}


    </script>

attribute vec2 aVer;

uniform vec2 uRes;
uniform vec2 uCam;
uniform vec2 uPos;
uniform float uAng;

    mat2 rot = mat2(ac, -as, -as, -ac); // Create rotation matrix
    gl_Position = vec4((aVer * rot + uPos - uCam) * uRes, 1.0, 1.0);
}
